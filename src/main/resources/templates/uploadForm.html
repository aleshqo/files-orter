
<!DOCTYPE html>
<html>
<head>
    <title>Загрузка и сортировка файла</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/java-worship-background.png');
            background-size: cover;
            background-position: center;
        }

        .form-upload {
            width: 500px;
            height: 200px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-upload input[type="file"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .form-upload button, .download-btn {
            background-color: #007aff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 80%;
            text-align: left;
            text-decoration: none;
            margin-top: 10px;
        }

        .form-upload button:hover, .download-btn:hover {
            background-color: #005ecb;
        }

        /* Стили для анимации загрузки */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="form-upload">
    <div id="uploadSection" th:if="${!processed}" th:unless="${loading}">
        <p>Выберите файл для загрузки и обработки:</p>
        <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/upload">
            <input type="file" name="file" required>
            <button type="submit">Обработать</button>
        </form>
    </div>

    <!-- Анимация загрузки -->
    <div id="loading" class="loader" th:if="${loading}"></div>

    <div id="postProcess" th:if="${processed}">
        <p th:text="${message}"></p>
        <a th:href="${downloadLink}" class="download-btn">Скачать обработанный файл <span id="time">05:00</span></a>
        <a href="/" class="download-btn" style="margin-top: 10px;">Попробовать снова</a>
    </div>
</div>
<script>
    if (document.getElementById('postProcess')) {
        var fiveMinutes = 60 * 5,
            display = document.querySelector('#time');
        startDownloadTimer(fiveMinutes, display);
    }

    function startDownloadTimer(duration, display) {
        var timer = duration, minutes, seconds;
        var interval = setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                clearInterval(interval);
                window.location.href = '/'; // Редирект на главную страницу
            }
        }, 1000);
    }
</script>
</body>
</html>
